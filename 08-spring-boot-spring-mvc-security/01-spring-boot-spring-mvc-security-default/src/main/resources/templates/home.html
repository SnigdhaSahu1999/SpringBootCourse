<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
                xmlns:sec="http://www.thymeleaf.org/extras/spring-security">


<head>
    <meta charset="UTF-8">
    <title>Snigdha's Compamy Home Page</title>
</head>
<body>
    <h2>Snigdha Compamy Home Page - Yohoo</h2>
    <hr>
    <p>
        Welcome to the Snigdha's Company home page!
    </p>

    <hr>
    <!--  display user name and role who is currently logged in-->

    <p>
        User: <span sec:authentication="principal.username"></span>
        <br><br>
        Role(s): <span sec:authentication="principal.authorities"></span>
    </p>


    <div sec:authorize="hasRole('MANAGER')">

    <!-- Add a link to point to /leaders ... this is for the managers only, employees except managers cannot see this -->
        <p>
            <a th:href="@{/leaders}">Leadership Meeting</a>
            (Only for Manager peeps)
        </p>

    </div>

    <div sec:authorize="hasRole('ADMIN')">
    <!-- Add a link to point to /systems ... this is for the admins only, employees except admins cannot see this-->
        <p>
            <a th:href="@{/systems}">IT Systems Meeting</a>
            (Only for Admin peeps)
        </p>

    </div>

    <hr>
    <!-- Add a logout button -->
    <form action="#" th:action="@{/logout}" method="POST">

        <input type="submit" value="Logout" />
    </form>

</body>
</html>
